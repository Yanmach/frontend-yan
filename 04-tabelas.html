<!DOCTYPE html>
<html lang="pt_br">
	<head>
		<title>HTML - Formatação de Texto</title>
		<meta charset="UTF-8">
	</head>
	<body>
		
		<h1>Tabelas</h1>
		
		<table border="1" width="100%">
		<thead>
			<tr>
				<th>Coluna 1</th>
				<th>Coluna 2</th>
				<th>Coluna 3</th>
			</tr>
		</thead>
		<tbody align="center">
			<tr>
				<td aling="center">1A</td>
				<td>1B</td>
				<td>1C</td>
			</tr>
			<tr>
				<td>2A</td>
				<td>2B</td>
				<td>2C</td>
			</tr>
			<tr>
				<td>3A</td>
				<td>3B</td>
				<td>3C</td>
			</tr>
			</tbody>
				<tfoot>
					<tr>
						<td>
						<td colspan="3">Rodapé da Tabela</td>
						</td>
					</tr>
				</tfoot>
		</table>
		
		<h2>Tabela como layout</h2>
		
		<table width="600%">
			<tr height="90" >
				<td colspan="4" bgcolor="#BBCCEE" align="center">Cabeçalho</td>
			</tr>
			<tr height="300">
				<td width="20" bgcolor="#0000FF></td>
				<td bgcolor="#DDDDDD">Coluna 1</td>
				<td bgcolor="#EEEEEE">Coluna 2</td>
				<td width="20"></td>
			</tr>
			<tr>
				<td bgcolor="#FF0000" colspan="4">Rodapé</td>
			</tr>
			
		</table


	</body>
</html>
